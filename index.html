<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Highest Rated Shows</title>

    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="main-container">
        <header>
            <h1>Highest Rated TV Shows</h1>
            <h2>According to <a href="https://www.themoviedb.org">themoviedb.org</a></h2>
        </header>
        <div id="show-list-placeholder"></div>
    </div>

    <script id="show-list-template" type="text/x-handlebars-template">
        <ol>
            {{#shows}}
                <li class="collapsed">
                    <header>{{name}} ({{rating}})</header>
                    <div class="details" style="display: none">
                        <img src="{{posterUrl}}" alt="poster">
                        <p>{{overview}}.</p>
                        <div class="clear"></div>
                    </div>
                </li>
            {{/shows}}
        </ol>
    </script>
    <script src="vendor/jquery-2.1.1.min.js"></script>
    <script src="vendor/lodash.min.js"></script>
    <script src="vendor/handlebars-v1.3.0.js"></script>
    <script src="js/app.js"></script>
    <script>
        $(document).ready(function() {
            'use strict';
            app.init();
        });
    </script>
</body>
</html>
